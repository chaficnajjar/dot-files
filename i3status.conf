general {
        output_format = "i3bar"
        colors = true
        color_good = "#EBDBB2"
        color_degraded = "#D79921"
        color_bad = "#CC241D"
        interval = 1
}

order += "tztime local"
order += "battery 0"
order += "volume master"
order += "wireless wlp3s0"

tztime local {
    format = " %a %b %e   %I:%M %p"
}

battery 0 {
    format = "%status %percentage %remaining"
    format_down = ""
    last_full_capacity = true
    low_threshold = 10
    threshold_type = percentage
    status_chr = " "
    status_bat = " "
    status_unk = "? "
    status_full = " "
    hide_seconds = true
    path = "/home/chafic/.uevent"
}

volume master {
    format = " %volume"
    format_muted = " %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

wireless wlp3s0 {
    format_up = " W: (%quality at %essid, %bitrate)"
    format_down = " W: down"
}
